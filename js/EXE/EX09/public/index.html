
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Modelo</title>

<body>

  <section class="container">
  <h1>Gerador de senhas</h1>
    <div class="formGeraSenha">SELECIONE AS OPÇÕES</div>
    <p>Quantidade de caracteres: <input type="number" min="6" max="15" class="qtd-caracteres" ></p> 
    <p>Adicionar letras maiúsculas: <input type="checkbox" class="chk-letMai" checked></p> 
    <p>Adicionar letras minusculas: <input type="checkbox" class="chk-letMen"></p> 
    <p>Adicionar letras símbolos: <input type="checkbox" class="chk-simb" ></p> 
    <button type="submit" class="BTNgerar-senha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
