
<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./assets/CSS/style.css">

<body>

  <section class="container">
    <h1>FORMULÁRIO DE CADASTRO</h1>
    <form action="" class="formulario">
      <label for="nome">Nome</label>
      <input type="text" name="nome" class="campos">

      <label for="sobrenome">Sobrenome</label>
      <input type="text" name="sobrenome" class="campos">

      <label for="cpf">CPF</label>
      <input type="text" name="cpf" class="campos">

      <label for="user">Usuário</label>
      <input type="text" name="user" class="campos">

      <label for="senha">Senha</label>
      <input type="password" name="senha" class="campos senha sh">

      <label for="senha">Repita a senha</label>
      <input type="password" name="senha" class="campos senha-confirmacao sh">

      <button type="submit">Enviar</button>
    </form>

  <script src="./assets/JS/main.js"></script>
